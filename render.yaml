services:
  - type: web
    name: shopify-translator-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PORT
        value: 10000

      # Shopify credentials
      - key: SHOPIFY_API_KEY
        value: your-shopify-api-key-here
      - key: SHOPIFY_STORE
        value: your-store.myshopify.com
      - key: SHOPIFY_ADMIN_API_TOKEN
        value: your-shopify-admin-api-token-here

      # Google Cloud authentication (use a secret file for service account)
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: /etc/secrets/google-creds.json

    secrets:
      - source: google-creds.json
        path: /etc/secrets/google-creds.json
